<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stripes on Video Background</title>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="./lib/bg3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="stripe-overlay">
        <div class="stripe" style="top: 0;"></div>
        <div class="stripe" style="top: 20px;"></div>
        <div class="stripe" style="top: 40px;"></div>
        <!-- Add more stripes as needed -->
    </div>
    
    
</body>
</html>
